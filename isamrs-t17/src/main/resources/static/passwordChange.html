<html lang="en">
<head>
  <title>Theatrix | Update Password</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!--===============================================================================================-->
  <link rel="icon" type="image/png" href="images/icons/logo.png"/>
  <!--===============================================================================================-->
  <link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">
  <!--===============================================================================================-->
  <link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
  <!--===============================================================================================-->
  <link rel="stylesheet" type="text/css" href="fonts/iconic/css/material-design-iconic-font.min.css">
  <!--===============================================================================================-->
  <link rel="stylesheet" type="text/css" href="vendor/animate/animate.css">

  <link rel="stylesheet" type="text/css" href="vendor/css-hamburgers/hamburgers.min.css">
  <!--===============================================================================================-->
  <link rel="stylesheet" type="text/css" href="vendor/animsition/css/animsition.min.css">
  <!--===============================================================================================-->
  <link rel="stylesheet" type="text/css" href="vendor/select2/select2.min.css">
  <!--===============================================================================================-->

</head>
<body>

<div class="limiter">
  <div class="container-login100">
    <div class="wrap-login100">
      <form id="registerForm" class="login100-form validate-form" action="#">
        <span class="login100-form-title p-b-26">
          Theatrix
        </span>
        <a  href="index.html">
						<span class="logo100" id = pic>
							<img src="images/icons/logo.png" height="52" width="52">
						</span>
        </a>
        <span id="logintext" class="login100-form-text">
						Update Your Password
        </span>

        <div class="wrap-input100">
          <input id="oldPassword" class="input100" type="text" name="oldPassword" required >
          <span class="focus-input100" data-placeholder="Old Password"></span>
        </div>

        <div class="wrap-input100">
          <input id="password" class="input100" type="text" name="password" required >
          <span class="focus-input100" data-placeholder="New Password"></span>
        </div>

        
        <div class="wrap-input100">
          <input id="password2" class="input100" type="text" name="password2" required >
          <span class="focus-input100" data-placeholder="Repeate Password"></span>
        </div>
        

        <div class="container-login100-form-btn">
          <div class="wrap-login100-form-btn">
            <div class="login100-form-bgbtn"></div>
            <button class="login100-form-btn" type="submit" id="submit">
              Save
            </button>
          </div>
        </div>
    
      </form>
    </div>
  </div>
</div>




<div id="dropDownSelect1"></div>

<!--===============================================================================================-->

<!--===============================================================================================-->
<script src="vendor/countdowntime/countdowntime.js"></script>
<!--===============================================================================================-->
<script src="js/custom/main.js"></script>
<script src="js/custom/logincheck.js"></script>
<script src="js/custom/passwordchange.js"></script>

</body>
</html>
