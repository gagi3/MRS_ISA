<!DOCTYPE html>
<html lang="en">
<head>
  <title>Theatrix | Add Movie</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!--===============================================================================================-->
  <link rel="icon" type="image/png" href="images/icons/logo.png"/>
  <!--===============================================================================================-->
  <link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">
  <!--===============================================================================================-->
  <link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
  <!--===============================================================================================-->
  <link rel="stylesheet" type="text/css" href="fonts/iconic/css/material-design-iconic-font.min.css">
  <!--===============================================================================================-->
  <link rel="stylesheet" type="text/css" href="vendor/animate/animate.css">
  <!--===============================================================================================-->
  <link rel="stylesheet" type="text/css" href="vendor/css-hamburgers/hamburgers.min.css">
  <!--===============================================================================================-->
  <link rel="stylesheet" type="text/css" href="vendor/animsition/css/animsition.min.css">
  <!--===============================================================================================-->
  <link rel="stylesheet" type="text/css" href="vendor/select2/select2.min.css">
  <!--===============================================================================================-->
  <link rel="stylesheet" type="text/css" href="vendor/daterangepicker/daterangepicker.css">
  <!--===============================================================================================-->
  <link rel="stylesheet" type="text/css" href="css/util.css">
  <link rel="stylesheet" type="text/css" href="css/main.css">
  <script src="js/jquery-3.3.1.js"></script>
  <!--===============================================================================================-->

</head>
<body>

<div class="page">
  <div class="sidebar">
    <div class="limiter-s">
      <div class="container-sidebar100">
        <div class="wrap-sidebar100">
          <div class="sidebar100-form">
            <div class="btn-show-pass" id="hamburger" type="checkbox" role="button">
              <i class="zmdi zmdi-menu p-t-10"></i>
              <div class="btn-show-pass" id="menu">
                Menu
              </div>
            </div>
            <div class="buttons100">
              <a href="theatres.html">
                <div class="btn-show-pass" id="Theatres" role="button" href="theatres.html">
                  <i class="zmdi zmdi-local-movies"></i>
                  <div class="btn-show-pass" id="thts">
                    Cinemas
                  </div>
                </div>
              </a>
              <a href="playhouses.html">
                <div class="btn-show-pass" id="Playhouses" role="button">
                  <i class="zmdi zmdi-ticket-star"></i>
                  <div class="btn-show-pass" id="plhss">
                    Play houses
                  </div>
                </div>
              </a>
              <a href="movies.html">
                <div class="btn-show-pass" id="Movies" role="button">
                  <i class="zmdi zmdi-movie"></i>
                  <div class="btn-show-pass" id="mvs">
                    Movies
                  </div>
                </div>
              </a>
              <a href="plays.html">
                <div class="btn-show-pass" id="Plays" role="button">
                  <i class="zmdi zmdi-male-female"></i>
                  <div class="btn-show-pass" id="pls">
                    Plays
                  </div>
                </div>
              </a>
              <a href="history.html">
                <div class="btn-show-pass" id="History" role="button">
                  <i class="zmdi zmdi-time"></i>
                  <div class="btn-show-pass" id="hstr">
                    History
                  </div>
                </div>
              </a>
              <a href="friends.html">
                <div class="btn-show-pass" id="Friends" role="button">
                  <i class="zmdi zmdi-accounts-add"></i>
                  <div class="btn-show-pass" id="frds">
                    Friends
                  </div>
                </div>
              </a>
              <a href="profile.html">
                <div class="btn-show-pass" id="Profile" role="button">
                  <i class="zmdi zmdi-account"></i>
                  <div class="btn-show-pass" id="prfl">
                    Profile
                  </div>
                </div>
              </a>
              <a>
                <div class="btn-show-pass" id="Logout" role="button">
                  <i class="zmdi zmdi-run"></i>
                  <div class="btn-show-pass" id="lgt">
                    Log out
                  </div>
                </div>
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <header class="header">
    <div class="topbar">
      <div class="limiter">
        <div class="container-topbar100">
          <div class="wrap-topbar100">
            <div class="topbar100-form" id="topbar">
              <div class="row">
                <nav>
                  <ul>
                    <a href="index.html" id="logo-but" name="logobutton">
                      <img src="images/icons/logo.png" height="52" width="52">
                    </a>
                    <a href="index.html" id="site-name" name="sitename">
                      <span class="topbar100-form-title">
                          Theatrix | Add Movie
                      </span>
                    </a>
                    <div id="buttons">
                      <li id="login">
                        <a href="login.html" id="log-but" name="Login2">
                          <div class="container-topbar100-form-btn">
                            <div class="wrap-topbar100-form-btn">
                              <div class="topbar100-form-bgbtn"></div>
                              <button class="topbar100-form-btn" type="submit" id="login-button">
                                Login
                              </button>
                            </div>
                          </div>
                        </a>
                      </li>
                      <li id="signup">
                        <a href="register.html" id="reg-but" name="Register2">
                          <div class="container-topbar100-form-btn">
                            <div class="wrap-topbar100-form-btn">
                              <div class="topbar100-form-bgbtn"></div>
                              <button class="topbar100-form-btn" type="submit" id="register-button">
                                Register
                              </button>
                            </div>
                          </div>
                        </a>
                      </li>
                    </div>
                  </ul>
                </nav>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </header>
  <section class="c-section">
    <div class="content">

      <div class="limiter-c">
        <div class="container-content100">
          <div class="wrap-content100" id="add">
            <div class="content100-form">

              <div id="adder">
                <form id="addMovieForm" class="add100-form validate-form" action="#">

                  <span id="logintext" class="login100-form-text">
                    Add a movie
                  </span>

                  <div class="wrap-input100">
                    <input id="movieName" class="input100" type="text" name="movieName" required title="Movie name">
                    <span class="focus-input100" data-placeholder="Movie name"></span>
                  </div>

                  <div class="wrap-input100">
                    <input id="actor1" class="input100" type="text" name="actor" required title="Actor (1)">
                    <span class="focus-input100" data-placeholder="Actor (1)"></span>
                  </div>

                  <div class="wrap-input100">
                    <input id="actor2" class="input100" type="text" name="actor" required title="Actor (2)">
                    <span class="focus-input100" data-placeholder="Actor (2)"></span>
                  </div>

                  <div class="wrap-input100">
                    <input id="actor3" class="input100" type="text" name="actor" required title="Actor (3)">
                    <span class="focus-input100" data-placeholder="Actor (3)"></span>
                  </div>

                  <div class="wrap-input100">
                    <input id="genre" class="input100" type="text" name="genre" required title="Genre">
                    <span class="focus-input100" data-placeholder="Genre"></span>
                  </div>

                  <div class="wrap-input100">
                    <input id="director" class="input100" type="text" name="director" required title="Director">
                    <span class="focus-input100" data-placeholder="Director"></span>
                  </div>

                  <div class="wrap-input100">
                    <input id="length" class="input100" type="number" name="length" required title="Length">
                    <span class="focus-input100" data-placeholder="Length"></span>
                  </div>

                  <div class="wrap-input100">
                    <input id="description" class="input100" type="text" name="description" required title="Description">
                    <span class="focus-input100" data-placeholder="Description"></span>
                  </div>

                  <!--<div class="wrap-input100">-->
                    <!--<select id="room" name="room" required title="Select room" multiple="" class="form-control select-checkbox-fa">-->
                      <!--<option>k</option>-->
                      <!--<option>l</option>-->
                    <!--</select>-->
                  <!--</div>-->

                  <div class="container-login100-form-btn">
                    <div class="wrap-login100-form-btn">
                      <div class="login100-form-bgbtn"></div>
                      <button class="login100-form-btn" type="submit" id="submit">
                        ADD
                      </button>
                    </div>
                  </div>
                </form>
              </div>

            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>

<script src="js/common.js"></script>
<script src="js/jquery.cookie.js"></script>
<script src="js/custom/main.js"></script>
<script src="js/custom/movie.js"></script>
<script src="js/custom/logincheck.js"></script>
</body>
</html>
